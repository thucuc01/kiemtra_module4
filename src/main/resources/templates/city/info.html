<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="layout :: header"></header>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>

            <hr>
            <h3> INFOMATION CITY </h3>
            <hr>
            <form th:action="@{/create}"
                  th:object="${city}"
                  method="post">
                <!--                  enctype="multipart/form-data">-->

                <input type="hidden" th:field="*{id}"/>
                <table class="table table-dark table-striped">

                    <tr>
                        <td>Name:</td>
                        <td><input class="form-control" type="text" th:field="*{name}"/></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                    </tr>

                    <tr>
                        <td>Country:</td>
                        <td>
                            <select th:field="*{country}">
                                <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Aria:</td>
                        <td><input class="form-control" type="number" th:field="*{aria}"/></td>
                        <td th:if="${#fields.hasErrors('aria')}" th:errors="*{aria}">Name Error</td>
                    </tr>

                    <tr>
                        <td>Population:</td>
                        <td><input class="form-control" type="number" th:field="*{population}"/></td>
                        <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Name Error</td>
                    </tr>

                    <tr>
                        <td>GDP:</td>
                        <td><input class="form-control" type="number" th:field="*{gdp}"/></td>
                        <!--                        <td th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}">Name Error</td>-->
                    </tr>


                    <tr>
                        <td>Description:</td>
                        <td><input class="form-control" type="text" th:field="*{desv}"/></td>
                        <td th:if="${#fields.hasErrors('desv')}" th:errors="*{desv}">Name Error</td>
                    </tr>
                    <tr>
                        <td></td>
<!--                        <td><button class="btn btn-primary" type="submit">Edit</button></td>-->
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
